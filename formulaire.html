<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="./formulaire.css">
</head>
<body>
    <h1 class="form_title">Get in touch</h1>
    <div class="form_container">
        <!-- Box 1 -->
        <div class="box-text">
            <p class="box-text_paragraphe">If you want to see more <br> of my work,<br> collaborate, or even just chat,<br> leave me a note!<br>  I'd love to hear from you</p>
        </div>
        
        <!-- Box 2 -->
        <div class="box-form">
            <!-- <div href="#" class="case">Civility*</div> -->
            <form class="formBloc">
                <select class="formSelect">
                    <option class="defaultOption" value=""><span class="text_color">Civility*</span></option>
                    <option value="dog">Homme</option>
                    <option value="cat">Femme</option>
                    <option value="hamster">Hamster</option>
                    <option value="parrot">Parrot</option>
                </select>
                <div class="formGroupe">
                    <label for="mdp">Enter your Name *</label>
                    <input class="form_input" type="text" required maxlength="16" placeholder="Name">
                </div>

                <div class="formGroupe">
                    <label for="mdp">Enter your Email *</label>
                    <input class="form_input" type="text" id="mdp" required maxlength="16" placeholder="Email">
                </div>

                <div class="formGroupe">
                    <label for="mdp">Enter your Message *</label>
                    <input class="form_input" type="text" id="mdp" required maxlength="16" placeholder="Message">
                </div>
            </form>
            <a href="#" class="case submit_btn">Submit</a>
        </div>
    </div>
    

</body>
</html>
